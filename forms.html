<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device4-width, initial-scaled=1" name="viewport"/>
        <title>Formulatios</title>
    </head>
    <body>
        <h1>Formularios de HTML</h1>
        <form>
            <form action="forms.html" method="GET">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" type="text" placeholder="Nombre Completo"/>
            <br/> <br/>
            <label for="txtEmail">Email:</label>
            <input id="txtEmail" name="txtEmail" type="email" placeholder="tucorreo@electronico.com"/>
            <br/> <br/>
            <label>Ciudad:</label> <br/>
            <label for="optTEG">Tegucigalpa</label>
            <input type="radio" id="optTEG" name="optCiudad" value="TEG" /> <br/>
            <label for="optSPS">San Pedro Sula</label>
            <input type="radio" id="optSPS" name="optCiudad" value="SPS" /> <br/>
            <label for="optCHL">Choluteca</label>
            <input type="radio" id="optCHL" name="optCiudad" value="CHL" /> <br/>
            <br/> 
            <label for="cmbCiudad">Ciudades 2:</label>
            <select id="cmbCiudad" name="cmbCiudad">
                <option value="TEG">Tegucigalpa</option>
                <option value="SPS" >San Pedro Sula</option>
                <option value="CHL">Choluteca</option>
            </select> <br/> <br/>
        <button type="submit" name="btnEnviar">Enviar</button>
        </form>
    </body>
</html>
