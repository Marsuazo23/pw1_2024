<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device4-width, initial-scaled=1" name="viewport"/>
        <title>Registro de webinar</title>
    </head>
    <body>
        <h1>Registro de webinar</h1>
        <form>
            <form action="forms.html" method="GET"></form>

            <strong><label for="txtNombre">Nombre Completo:</label></strong>
            <input id="txtNombre" type="text" placeholder="Nombre Completo"/>
            <br/> <br/>

            <strong><label for="txtCorreo">Dirección de correo electrónico:</label></strong>
                <input id="txtCorreo" name="txtEmail" type="email" placeholder="tucorreo@electrónico.com"/>
            <br/> <br/>

            <strong><label for="txtTeléfono">Número de teléfono:</label></strong>
                <input id="txtTeléfono" type="text" placeholder="Número de teléfono"/>
            <br/> <br/>

            <strong><label for="txtDirección">Dirección actual:</label></strong>
                <input id="txtDirección" type="text" placeholder="Dirección actual"/>
            <br/> <br/>

            <strong><label for="txtCiudad">Ciudad:</label></strong>
                <input id="txtCiudad" type="text" placeholder="Ciudad"/>
            <br/> <br/>

            <strong><label for="cmbEstado">Estado:</label></strong>
            <select id="cmbEstado" name="cmbEstado">
                <option value="Atlántida">Atlántida</option>
                <option value="Choluteca">Choluteca</option>
                <option value="Colón">Colón</option>
                <option value="Comayagua">Comayagua</option>
                <option value="Copán">Copán</option>
                <option value="Cortés">Cortés</option>
                <option value="ElParaíso">El Paraíso</option>
                <option value="FranciscoM">Francisco Morazán</option>
                <option value="GraciasD">Gracias a Dios</option>
                <option value="Intibucá">Intibucá</option>
                <option value="LaPaz">La Paz</option>
                <option value="Lempira">Lempira</option>
                <option value="Ocotepeque">Ocotepeque</option>
                <option value="Olancho">Olancho</option>
                <option value="SantaB">Santa Bárbara</option>
                <option value="Valle">Valle</option>
                <option value="Yoro">Yoro</option>
            </select> <br/> <br/>

            <strong><label>¿Qué edad tienes?</label> <br/></strong>
            <label for="opt15-17">15 a 17</label>
            <input type="radio" id="opt15-17" name="opt15-17" value="15-17"/> <br/>
            <label for="opt18-20">18 a 20</label>
            <input type="radio" id="opt18-20" name="opt18-20" value="18-20" /> <br/>
            <label for="opt21-23">21 a 23</label>
            <input type="radio" id="opt21-23" name="opt21-23" value="21-23" /> <br/>
            <label for="opt24-26">24 a 26</label>
            <input type="radio" id="opt24-26" name="opt24-26" value="Doctorado" /> 
            <br/> <br/>

            <strong><label for="txtRazón">Cuentanos que es lo que te motiva a inscribirte:</label><br/></strong>
            <textarea id="txtRazón" name="txtRazón" placeholder="Motivo de registro"
            ></textarea> <br/> <br/>

            <button type="submit" name="btnEnviar">Enviar</button></form></br>
        </form>

        <strong><em><a href="Situacion_del_Comercio.html">Situación del Comercio Electrónico en Honduras<br/></strong></em></br>
    </body>
</html>
